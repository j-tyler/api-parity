openapi: 3.0.3
info:
  title: Simple Link Test API
  version: 1.0.0
  description: Minimal spec to test link traversal behavior

paths:
  /items:
    post:
      operationId: createItem
      summary: Create an item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
              required:
                - name
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
          links:
            GetItem:
              operationId: getItem
              parameters:
                itemId: '$response.body#/id'
            UpdateItem:
              operationId: updateItem
              parameters:
                itemId: '$response.body#/id'
            DeleteItem:
              operationId: deleteItem
              parameters:
                itemId: '$response.body#/id'

  /items/{itemId}:
    get:
      operationId: getItem
      summary: Get an item
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  name:
                    type: string
          links:
            UpdateItem:
              operationId: updateItem
              parameters:
                itemId: '$response.body#/id'
            DeleteItem:
              operationId: deleteItem
              parameters:
                itemId: '$response.body#/id'

    put:
      operationId: updateItem
      summary: Update an item
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
              required:
                - name
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  name:
                    type: string
          links:
            GetItem:
              operationId: getItem
              parameters:
                itemId: '$response.body#/id'
            DeleteItem:
              operationId: deleteItem
              parameters:
                itemId: '$response.body#/id'

    delete:
      operationId: deleteItem
      summary: Delete an item
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: No Content
