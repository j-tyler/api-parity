openapi: 3.0.3
info:
  title: Debug Link Test API
  version: 0.1.0
servers:
  - url: http://localhost:8080

# This spec is designed to test a specific pattern:
# listItems returns entries array, and GetItemFromList uses $response.body#/entries/0/itemId

paths:
  /items:
    get:
      summary: List items (entry point)
      operationId: listItems
      responses:
        '200':
          description: List response
          content:
            application/json:
              schema:
                type: object
                properties:
                  entries:
                    type: array
                    items:
                      type: object
                      properties:
                        itemId:
                          type: string
          links:
            GetItemFromList:
              operationId: getItem
              parameters:
                itemId: '$response.body#/entries/0/itemId'

  /items/{itemId}:
    get:
      summary: Get specific item
      operationId: getItem
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Item details
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
          links:
            GetItemAgain:
              operationId: getItem
              parameters:
                itemId: '$response.body#/id'
